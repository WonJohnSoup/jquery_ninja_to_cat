<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ninja to Cat</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			//ONE TIME SWAP
			// $('img').click(function(){
			// 	var other = $(this).attr('alt-src');
			// 	$(this).attr('src', other);
			// })


			//TWO TIME SWAP
			$('img').click(function() { 
			      var _this = $(this);
			      var current = _this.attr("src");
			      var swap = _this.attr("alt-src");     
			     _this.attr('src', swap).attr("alt-src",current);   
			});  

		})
	</script>
</head>
<body>
	<img src="img/cat0.png" alt-src="img/ninja0.png"><br>
	<img src="img/cat1.png" alt-src="img/ninja1.png"><br>
	<img src="img/cat2.png" alt-src="img/ninja2.png"><br>
	<img src="img/cat3.png" alt-src="img/ninja3.png"><br>
	<img src="img/cat4.png" alt-src="img/ninja4.png">
</body>
</html>
